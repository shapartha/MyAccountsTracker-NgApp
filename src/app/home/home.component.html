<div>
    <div id="app-header">
      <div *ngFor="let item of headerTabs.header; let i = index;">
        <div class="header-tab" (click)="handleTabChange(item)">
          <span id="header_{{i}}">{{item.name}}</span>
        </div>
      </div>
    </div>
    <div id="app-main">
      <div id="app-left-pane">
        <div class="list-item-vertical" *ngFor="let item of categories; let i = index;">
            <span id="category_name_{{i}}">{{item.name}}</span><br/>
            <span id="category_amount_{{i}}" class="money-val" [ngClass]="item.amount.indexOf('-') != -1 ? 'negative-val' : 'positive-val'">{{item.amount}}</span>
        </div>
      </div>
      <div id="app-details-pane">
      </div>
    </div>
</div>
