<div *ngIf="selectedAccount !== '' && selectedAccount !== 'SEARCH' && (displayTrans === undefined || displayTrans.length === 0)" class="no-trans-header">
    No transactions available for the selected filter. Please change the selection filter to view transactions.
</div>
<div class="transaction-item" *ngFor="let item of displayTrans; let i = index;" (click)="onContextMenu($event, item, 'Transaction')">
    <span id="trans_desc_{{i}}">
        {{item.description}}
        <span *ngIf="!!item.receiptImgId" (click)="viewReceipt(item, $event)" class="rightFloater">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="purple" class="bi bi-card-image" viewBox="0 0 16 16">
                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
            </svg>
        </span>
        <span *ngIf="item.is_delivery_order == '1' && (item.is_delivered == undefined || item.is_delivered == '0')" class="rightFloater">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="grey" class="bi bi-cart-fill" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
            </svg>
        </span>
        <span *ngIf="item.is_delivered == '1'" class="rightFloater">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z"/>
            </svg>
        </span>
    </span>
    <div style="display: flex;">
        <div id="trans_acc_{{i}}">{{item.acc_name}}</div>
        <div id="trans_date_{{i}}">{{item.date}}</div>
        <div id="trans_amount_{{i}}" class="money-val" [ngClass]="getClassVal(item)">{{item.amount}}</div>
    </div>
</div>
<div id="transaction-footer" *ngIf="selectedAccount != '' && showMoreLabel==true" (click)="filterDisplayTrans(true)">Show More</div>
