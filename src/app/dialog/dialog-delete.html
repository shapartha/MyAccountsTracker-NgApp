<h2 mat-dialog-title>Delete {{data.menuType}} - {{data.name || data.description}} ?</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to delete the {{data.menuType}} ?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Cancel</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
